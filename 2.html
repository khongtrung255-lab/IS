            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color)
        }

        .char-icon[data-v-221b7865] {
            font-size: 1.4rem
        }

        .char-name[data-v-221b7865] {
            font-size: 1.02rem;
            font-weight: 700;
            color: var(--text-main)
        }

        .char-tag[data-v-221b7865] {
            margin-left: auto;
            font-size: .7rem;
            padding: 3px 8px;
            border-radius: 10px;
            background: var(--tag-bg);
            color: var(--tag-color)
        }

        .char-body[data-v-221b7865] {

            gap: 12px
        }

        .info-row[data-v-4596c9a7] {
            display: grid;

            gap: 8px;
            padding: 6px 0
        }

        .label[data-v-4596c9a7] {
            font-size: .85rem;
            color: var(--text-muted)
        }

        .leader[data-v-4596c9a7] {
            height: 1px;
            border-bottom: 1px dotted var(--line-color);
            transform: translateY(2px)
        }

        .value[data-v-4596c9a7] {

            color: var(--text-main)
        }

        .value-badge[data-v-2c069fff] {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 600
        }

        .value[data-v-2c069fff] {
            font-size: 1rem;
            color: var(--text-main)
        }

        [data-theme="dark"] .value-badge .value {
            color: #f4f8ff

        .delta[data-v-2c069fff] {

            border: 1px dashed rgba(0, 0, 0, 0)
        }

        .value-badge.up .delta[data-v-2c069fff] {

        .value-badge.down .delta[data-v-2c069fff] {

        .value-badge.neutral .delta[data-v-2c069fff] {

        [data-theme="dark"] .value-badge.up .delta {

        [data-theme="dark"] .value-badge.down .delta {

        [data-theme="dark"] .value-badge.neutral .delta {

            border-color: rgba(92, 122, 158, .6)
        }

        [data-theme="dark"] .value-badge.neutral .delta-num {
            color: #eef4ff
        }

        .arrow[data-v-2c069fff] {

        }

        .progress-bar[data-v-5acd4592] {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%
        }

        .progress-track[data-v-5acd4592] {
            flex: 1;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid rgba(82, 135, 185, .25)
        }

        .progress-fill[data-v-5acd4592] {
            height: 100%;
            border-radius: 999px;
            transition: width .5s cubic-bezier(0.4, 0, 0.2, 1)
        }

        .color-pink[data-v-5acd4592] {
            background: linear-gradient(90deg, #4b89c4, #7db6e6)
        }

        .color-blue[data-v-5acd4592] {
            background: linear-gradient(90deg, #3f6ea3, #78a3cf)
        }

        .color-amber[data-v-5acd4592] {
            background: linear-gradient(90deg, #5c8ea5, #8fc1d6)
        }

        .color-emerald[data-v-5acd4592] {
            background: linear-gradient(90deg, #4f8b9a, #7ec3d1)
        }

        .color-rose[data-v-5acd4592] {
            background: linear-gradient(90deg, #3f7fb5, #7bb1e0)
        }

        :root {
            --paper-bg: #eef4fb;
            --card-bg: #f7fbff;
            --text-main: #1b2a38;
            --text-muted: #5a6a79;
            --border-color: #c7d6e6;
            --shadow-color: rgba(20, 38, 58, 0.18);
            --progress-bg: rgba(82, 135, 185, 0.18);
            --tag-bg: rgba(82, 135, 185, 0.16);
            --tag-color: #2c6aa3;
            --tab-bg: #dde8f3;
            --tab-active: #f1f7fd;
            --accent: #4b89c4;
            --accent-2: #6fb1c7;
            --line-color: rgba(156, 185, 215, 0.4);
            --ring-color: rgba(92, 127, 164, 0.55);
            --spine: rgba(91, 128, 168, 0.16);
            --staple: #97a6b6;
            --grid-line: rgba(156, 185, 215, 0.18)
        }

        [data-theme=dark] {
            --paper-bg: #0f1721;
            --card-bg: #18212b;
            --text-main: #c9d4e0;
            --text-muted: #97a7b8;
            --border-color: rgba(92, 127, 164, 0.45);
            --shadow-color: rgba(0, 0, 0, 0.55);
            --progress-bg: rgba(82, 135, 185, 0.22);
            --tag-bg: rgba(82, 135, 185, 0.25);
            --tag-color: #9fd0ff;
            --tab-bg: #1f2a36;
            --tab-active: #253241;
            --accent: #6aa6e3;
            --accent-2: #7fc6da;
            --line-color: rgba(70, 100, 130, 0.45);
            --ring-color: rgba(88, 123, 158, 0.55);
            --spine: rgba(96, 135, 175, 0.2);
            --staple: #5c6d7d;
            --grid-line: rgba(70, 100, 130, 0.25)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: "STSong", "Songti SC", "SimSun", serif;
            background: rgba(0, 0, 0, 0);
            color: var(--text-main);
            padding: 10px;
            line-height: 1.4
        }

        .status-panel {
            max-width: 760px;
            margin: 0 auto;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 16px 36px var(--shadow-color);
            background: rgba(0, 0, 0, 0);
            transition: all .4s cubic-bezier(0.4, 0, 0.2, 1)
        }

        .folder-shell {
            position: relative;
            padding: 12px 14px 12px 50px;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            background-color: var(--paper-bg);
            background-image: linear-gradient(transparent 21px, var(--grid-line) 22px), linear-gradient(90deg, transparent 21px, var(--grid-line) 22px);
            background-size: 22px 22px;
            isolation: isolate
        }

        .folder-shell::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 40px;
            background: linear-gradient(180deg, var(--spine), transparent 60%);
            border-right: 1px solid var(--border-color);
            z-index: 0
        }

        .folder-shell::after {
            content: "";
            position: absolute;
            left: 16px;
            top: 24px;
            width: 10px;
            height: 10px;
            border: 2px solid var(--staple);
            border-radius: 50%;
            box-shadow: 0 90px 0 0 var(--staple), 0 180px 0 0 var(--staple), 0 270px 0 0 var(--staple);
            opacity: .8;
            z-index: 0
        }

        .folder-header {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dashed var(--border-color)
        }

        .time-chip {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            box-shadow: 0 6px 14px var(--shadow-color);
            min-width: 110px
        }

        .time-label {
            font-size: .6rem;
            letter-spacing: .2em;
            color: var(--text-muted)
        }

        .time-value {
            font-size: .76rem;
            font-weight: 600;
            color: var(--text-main)
        }

        .brand-block {
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 14px;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            cursor: pointer;
            box-shadow: 0 8px 18px var(--shadow-color);
            transition: transform .2s ease;
            text-align: left
        }

        .brand-block:hover {
            transform: translateY(-1px)
        }

        .brand-code {
            font-size: .66rem;
            letter-spacing: .2em;
            color: var(--text-muted)
        }

        .brand-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main)
        }

        .brand-meta {
            font-size: .72rem;
            padding: 3px 8px;
            background: rgba(82, 135, 185, .14);
            border-radius: 999px;
            color: var(--text-main)
        }

        .header-actions {
            display: flex;
            gap: 8px
        }

        .tab-rail {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: flex-end;
            margin: 8px 0 0;
            padding-right: 6px
        }

        .tab-index {
            border: 1px solid var(--border-color);
            background: var(--tab-bg);
            border-radius: 10px 10px 6px 6px;
            padding: 5px 8px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: .78rem;
            color: var(--text-main);
            cursor: pointer;
            transition: transform .2s ease, box-shadow .2s ease, background .2s ease
        }

        .tab-index:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-color)
        }

        .tab-index.active {
            background: var(--tab-active);
            border-color: rgba(82, 135, 185, .45);
            color: var(--text-main);
            box-shadow: 0 6px 16px var(--shadow-color)
        }

        .tab-icon {
            font-size: .85rem
        }

        .ctrl-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            background: var(--tab-active);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .25s ease;
            color: var(--text-main);
            font-size: .9rem
        }

        .ctrl-btn:hover {
            background: var(--tab-bg);
            transform: scale(1.05)
        }

        .collapse-arrow {
            transition: transform .35s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: .7rem
        }

        .status-panel.collapsed .collapse-arrow {
            transform: rotate(180deg)
        }

        .panel-body {
            position: relative;
            z-index: 1;
            padding: 12px 6px 2px;
            max-height: 1200px;
            opacity: 1;
            overflow: hidden;
            transition: max-height .4s cubic-bezier(0.4, 0, 0.2, 1), opacity .3s ease, padding .35s ease
        }

        .copyright-note {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 8px 8px 2px;
            padding: 6px 8px 8px;
            border-top: 1px dashed var(--border-color);
            color: var(--text-muted);
            text-align: left;
            background: linear-gradient(90deg, rgba(82, 135, 185, 0.12), transparent 65%);
            border-radius: 10px
        }

        .copyright-title {
            font-size: .72rem;
            letter-spacing: .16em;
            text-transform: uppercase;
            color: var(--text-main)
        }

        .copyright-body {
            font-size: .72rem;
            line-height: 1.6
        }

        .copyright-author {
            font-size: .68rem;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--text-muted);
            text-align: right
        }

        .tab-swap-enter-active,
        .tab-swap-leave-active {
            transition: opacity .25s ease, transform .25s ease
        }

        .tab-swap-enter-from {
            opacity: 0;
            transform: translateX(10px)
        }

        .tab-swap-leave-to {
            opacity: 0;
            transform: translateX(-10px)
        }

        .status-panel.collapsed .panel-body {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0
        }

        .overview-layout {
            display: grid;
            grid-template-columns: 1.35fr .85fr;
            gap: 12px;
            align-items: start
        }

        .sheet {
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        .side-sheet {
            margin-top: 14px
        }

        .tab-layout {
            display: grid;
            grid-template-columns: 1.15fr .85fr;
            gap: 12px;
            align-items: start
        }

        .duo-layout {
            display: grid;
            grid-template-columns: 1.15fr .85fr;
            gap: 12px;
            align-items: start
        }

        .duo-layout .sheet:last-child {
            margin-top: 18px
        }

        .note-sheet {
            margin-top: 18px
        }

        .life-grid {
            display: grid;
            grid-template-columns: 1.05fr .95fr;
            gap: 10px;
            align-items: start
        }

        .life-card {
            width: 100%
        }

        .family-card {
            grid-column: 1
        }

        .user-card {
            grid-column: 1
        }

        .others-card {
            grid-column: 2;
            grid-row: 1/span 2
        }

        .single-layout {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start
        }

        .wide-note {
            max-width: 520px;
            margin-left: 22px
        }

        .info-block {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 9px 12px;
            box-shadow: 0 6px 16px var(--shadow-color);
            transition: all .3s ease
        }

        .info-block::before {
            content: "";
            position: absolute;
            top: -6px;
            right: 18px;
            width: 42px;
            height: 12px;
            background: rgba(82, 135, 185, .18);
            border: 1px dashed rgba(82, 135, 185, .35);
            border-radius: 4px;
            transform: rotate(-2deg)
        }

        .info-block:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px var(--shadow-color)
        }

        .block-title {
            font-size: .84rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px dashed var(--border-color)
        }

        .block-content {
            display: flex;
            flex-direction: column;
            gap: 4px
        }

        .time-block .date-text {
            font-size: .9rem;
            font-weight: 600;
            color: var(--text-main);
            text-align: center;
            padding: 6px 0
        }

        .mini-char {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px dashed var(--border-color)
        }

        .mini-char:last-child {
            border-bottom: none
        }

        .mini-name {
            font-size: .78rem;
            color: var(--text-muted)
        }

        .mini-info {
            font-size: .84rem;
            font-weight: 600;
            color: var(--text-main)
        }

        .error-state {
            text-align: center;
            padding: 18px;
            color: #2c5f8a;
            background: rgba(82, 135, 185, .12);
            border-radius: 12px;
            font-size: .9rem;
            border: 1px dashed rgba(82, 135, 185, .4)
        }

        @media (max-width:640px) {
            body {
                padding: 6px
            }

            .status-panel,
            .folder-shell {
                border-radius: 16px
            }

            .folder-shell {
                padding: 10px 10px 12px 40px
            }

            .overview-layout,
            .tab-layout,
            .duo-layout,
            .life-grid {
                grid-template-columns: 1fr
            }

            .side-sheet,
            .note-sheet {
                margin-top: 0
            }

            .duo-layout .sheet:last-child {
                margin-top: 0
            }

            .folder-header {
                flex-direction: column;
                align-items: stretch
            }

            .tab-rail {
                justify-content: flex-start
            }

            .wide-note {
                max-width: none;
                margin-left: 0
            }

            .others-card {
                grid-column: auto;
                grid-row: auto
            }

            .panel-body {
                padding: 10px 4px 2px
            }

            .sheet,
            .info-block {
                gap: 8px
            }

            .info-block {
                padding: 8px 9px
            }

            .block-title {
                margin-bottom: 5px;
                padding-bottom: 5px
            }

            .life-grid {
                gap: 8px
            }
        }

        @media (min-width:641px)and (max-width:900px) {
            .status-panel {
                max-width: 680px
            }
        }

        /*# sourceMappingURL=main.css.map*/
    </style>
</head>

<body>
    <div id="app"></div>

</body>
